<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/3-c-gradient.css" />

    <title>3 Color Gradient</title>
  </head>
  <body>
    <div class="container-3c">
      <header>
        <div>
          <img src="images/logo.png" alt="logo" />
          <p>Rainbow Canvas</p>
        </div>
        <nav>
          <ul>
            <li><a href="index.html">2 COLOR-GRADIENT</a></li>
            <li><a href="#">3 COLOR-GRADIENT</a></li>
            <li><a href="contact.html">CONTACT</a></li>
          </ul>
        </nav>
      </header>
      <section>
        <h1>Generate A CSS Color Gradient</h1>
        <div class="orientation-div">
          <p>Direction</p>
          <div class="directions">
            <span>
              <label for="to-right">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="feather feather-arrow-right"
                >
                  <line x1="5" y1="12" x2="19" y2="12"></line>
                  <polyline points="12 5 19 12 12 19"></polyline>
                </svg>
              </label>
              <input
                type="radio"
                name="directions"
                id="to-right"
                value="to right"
                checked
              />
            </span>
            <span>
              <label for="to-left">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="feather feather-arrow-left"
                >
                  <line x1="19" y1="12" x2="5" y2="12"></line>
                  <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
              </label>
              <input
                type="radio"
                name="directions"
                id="to-left"
                value="to left"
              />
            </span>
            <span>
              <label for="to-top">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="feather feather-arrow-up"
                >
                  <line x1="12" y1="19" x2="12" y2="5"></line>
                  <polyline points="5 12 12 5 19 12"></polyline>
                </svg>
              </label>
              <input
                type="radio"
                name="directions"
                id="to-top"
                value="to top"
              />
            </span>
            <span>
              <label for="to-bottom">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="feather feather-arrow-down"
                >
                  <line x1="12" y1="5" x2="12" y2="19"></line>
                  <polyline points="19 12 12 19 5 12"></polyline>
                </svg>
              </label>
              <input
                type="radio"
                name="directions"
                id="to-bottom"
                value="to bottom"
              />
            </span>
            <span>
              <label for="to-right-top">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="feather feather-arrow-up-right"
                >
                  <line x1="7" y1="17" x2="17" y2="7"></line>
                  <polyline points="7 7 17 7 17 17"></polyline>
                </svg>
              </label>
              <input
                type="radio"
                name="directions"
                id="to-right-top"
                value="to right top"
              />
            </span>
            <span>
              <label for="to-right-bottom"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="feather feather-arrow-down-right"
                >
                  <line x1="7" y1="7" x2="17" y2="17"></line>
                  <polyline points="17 7 17 17 7 17"></polyline>
                </svg>
              </label>
              <input
                type="radio"
                name="directions"
                id="to-right-bottom"
                value="to right bottom"
              />
            </span>
            <span>
              <label for="to-left-top">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="feather feather-arrow-up-left"
                >
                  <line x1="17" y1="17" x2="7" y2="7"></line>
                  <polyline points="7 17 7 7 17 7"></polyline>
                </svg>
              </label>
              <input
                type="radio"
                name="directions"
                id="to-left-top"
                value="to left top"
              />
            </span>
            <span>
              <label for="to-left-bottom">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="feather feather-arrow-down-left"
                >
                  <line x1="17" y1="7" x2="7" y2="17"></line>
                  <polyline points="17 17 7 17 7 7"></polyline>
                </svg>
              </label>
              <input
                type="radio"
                name="directions"
                id="to-left-bottom"
                value="to left bottom"
              />
            </span>
          </div>
        </div>
        <div class="btn-div">
          <p>Enter Color</p>
          <div class="button-group">
            <button id="color-btn-1">#7BE5E0</button>
            <button id="color-btn-2">#E065F8</button>
            <button id="color-btn-3">#B9969E</button>
            <!-- <input type="color" id="color-btn-4" > -->
          </div>
        </div>
        <div class="css-div">
          <p id="gradient-head">3-COLOR-GRADIENT</p>
          <p>CSS Code :</p>
          <p id="css-copy">
            background-image: linear-gradient(to right, rgb(244, 40, 96),
            rgb(132, 64, 207));
          </p>
        </div>
      </section>
    </div>
    <script src="javascript/3-color-gradient.js"></script>
  </body>
</html>
